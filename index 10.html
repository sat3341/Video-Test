<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Fullscreen Chat</title>
<style>
/* Reset & body */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body, html {
  width: 100vw;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}/* Gradient background */
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

/* Chat container */
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    backdrop-filter: blur(15px);
  } .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 16px;
    position: relative;
    word-wrap: break-word;
  }
  .message.user{
    align-self: flex-end;
    background: linear-gradient(120deg, #6dd5ed, #2193b0); color: white; } .message.bot { align-self: flex-start; background: rgba(0,0,0,0.5); color: #f0f0f0; } .message.typing { align-self: flex-start; background: rgba(0,0,0,0.4); font-style: italic; }

/* Typing dots */ .typing-dots { display: flex; gap: 4px; } .typing-dots span { display: inline-block; width: 6px; height: 6px; background: #fff; border-radius: 50%; animation: bounce 1s infinite; } .typing-dots span:nth-child(2) { animation-delay: 0.2s; } .typing-dots span:nth-child(3) { animation-delay: 0.4s; } @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

/* Input bar */ .chat-input-bar { padding: 12px 20px; display: flex; gap: 10px; background: rgba(255,255,255,0.15); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.2); } .chat-input-bar input { flex: 1; padding: 12px 16px; border-radius: 999px; border: none; outline: none; background: rgba(255,255,255,0.2); color: #fff; } .chat-input-bar input::placeholder { color: rgba(255,255,255,0.7); } .chat-input-bar button { padding: 12px 20px; border: none; border-radius: 999px; background: linear-gradient(120deg, #6dd5ed, #2193b0); color: #fff; cursor: pointer; transition: 0.3s; } .chat-input-bar button:hover { background: linear-gradient(120deg, #2193b0, #6dd5ed); } </style>

</head>
<body>
<div class="chat-container">
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input-bar">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

  <script>
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  const DICTIONARY = {
    hello: 'Hello! Satyam Sir',
  hi: 'Hi sir, I am ready to help.',
  hii: 'Hello! How can I assist you today?',
  "how are you": 'Hi there! I am ready to help.',
  help: 'Sure! Ask me about electronics, code, or general questions.',
  time: () => `Current time: ${new Date().toLocaleTimeString()}`,
  thanks: 'You are welcome!',
  "2": "2"-"4"
};

function lookupReply(text) {
  text = text.trim().toLowerCase();
  if(DICTIONARY[text]) return DICTIONARY[text];
  const tokens = text.split(' ');
  for(let t of tokens){ if(DICTIONARY[t]) return DICTIONARY[t]; }
  return 'Sorry, I did not understand that.';
}

function addMessage(text, type='user'){ 
  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${type}`;
  msgDiv.textContent = text;
  chatMessages.appendChild(msgDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function botTypingEffect(reply){
  const typingDiv = document.createElement('div');
  typingDiv.className = 'message typing';
  typingDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
  chatMessages.appendChild(typingDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  setTimeout(()=>{
    chatMessages.removeChild(typingDiv);
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message bot';
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    let i=0;
    const fullText = typeof reply === 'function'? reply() : reply;
    const interval = setInterval(()=>{
      i++; 
      msgDiv.textContent = fullText.slice(0,i);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      if(i>=fullText.length) clearInterval(interval);
    },20);
  }, 800 + Math.min(reply.length*10,1200));
}

function handleSend(){
  const text = userInput.value.trim();
  if(!text) return;
  addMessage(text,'user');
  userInput.value='';
  const reply = lookupReply(text);
  botTypingEffect(reply);
}

sendBtn.addEventListener('click', handleSend);
userInput.addEventListener('keypress', e=>{ if(e.key==='Enter') handleSend(); });
</script></body>
</html>
